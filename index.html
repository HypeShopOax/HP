        <style>
            .instagram-bubble {
                position: fixed;
                bottom: 20px;
                right: 20px;
                width: 60px;
                height: 60px;
                background-color: #000000;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: transform 0.3s, box-shadow 0.3s;
            }
        
            .instagram-bubble:hover {
                transform: scale(1.1);
                box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            }
        
            .instagram-bubble img {
                width: 50%;
                height: 50%;
            }
        
            .instagram-bubble a {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
        
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-image: url('IMAGES/Fame1.png'); /* Asegúrate de usar la ruta correcta */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fija el fondo al hacer scroll */
            background-repeat: no-repeat;
        }

        /* Estilos del contenedor del menú */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center; /* Centrado horizontal */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo transparente */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px; /* Limita el ancho máximo del menú */
            backdrop-filter: blur(5px); /* Añadir un efecto de desenfoque */
        }

        /* Estilos de cada elemento de menú */
        .menu li {
            padding: 15px 30px;
            font-size: 18px;
        }

        .menu li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }

        .menu li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .menu li a:active {
            background-color: #4CAF50;
        }

        /* Estilos del título */
        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        /* Media Query para pantallas pequeñas */
        @media (max-width: 768px) {
            body

            .menu {
                flex-direction: column; /* Cambiar el menú a columna */
                width: 90%; /* Ajustar el ancho para pantallas pequeñas */
                max-width: none; /* Quitar el máximo ancho */
            }

            .menu li {
                padding: 12px;
                font-size: 16px;
                text-align: center;
                width: 100%; /* Asegura que cada ítem ocupe todo el ancho disponible */
            }

            h1 {
                font-size: 24px; /* Reducir el tamaño de la fuente en pantallas pequeñas */
            }
        }

        /* Media Query para pantallas grandes */
        @media (min-width: 768px) {
            h1 {
                font-size: 36px; /* Aumentar el tamaño de la fuente en pantallas grandes */
            }
        }
    </style>
</head>
